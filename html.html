<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function main(){
            for(let i=1;i<8;i++){
                document.write(i);
                if(i==4){
                    continue;
                }
                if(i==5){
                    break;
                }
                document.write("    done");
                
            }
        }
    </script>
    <button onclick='main()'>click</button>
</body>
</html>
